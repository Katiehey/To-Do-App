<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>TaskMaster Pro - Smart Task Management & Productivity</title>
    <meta name="title" content="TaskMaster Pro - Smart Task Management & Productivity" />
    <meta name="description" content="Professional task management application for teams and individuals. Organize tasks, manage projects, and boost productivity." />
    <meta name="keywords" content="task manager, todo list, productivity app, project management, task organizer, calendar app, recurring tasks, task tracking" />
    <meta name="author" content="TaskMaster Pro" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taskmasterpro.app/" />
    <meta property="og:title" content="TaskMaster Pro - Smart Task Management" />
    <meta property="og:description" content="Organize tasks, manage projects, and boost productivity with our powerful task management app." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="TaskMaster Pro" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://taskmasterpro.app/" />
    <meta property="twitter:title" content="TaskMaster Pro - Smart Task Management" />
    <meta property="twitter:description" content="Organize tasks, manage projects, and boost productivity." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/icons/Appimages/ios/32.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/Appimages/ios/180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json?v=3" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TaskMaster" />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Preconnect / Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preload" href="/src/main.jsx" as="script" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TaskMaster Pro",
      "description": "A powerful task management and productivity app",
      "url": "https://taskmasterpro.app",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>

    <!-- Critical CSS -->
    <style>
      /* Loading screen */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }
      #app-loading .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Accessibility helper */
      .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
        overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;
      }
      .sr-only:focus {
        position: static; width: auto; height: auto; padding: 0.5rem 1rem;
        margin: 0; overflow: visible; clip: auto; white-space: normal;
      }

      /* Prevent FOUC */
      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content -->
    <a href="#main-content" class="sr-only focus:not-sr-only">Skip to main content</a>

    <!-- Loading screen -->
    <div id="app-loading"><div class="spinner"></div></div>

    <!-- App root -->
    <div id="root"></div>

    <!-- Remove loading screen -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loading.remove(), 300);
          }
        }, 100);
      });
    </script>

    <!-- Main script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
