# frontend/netlify.toml - UPDATED
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"  # Changed from 18 to 20

# Disable ALL caching for now
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-App-Version = "2.0.1"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200