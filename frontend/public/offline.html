<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TaskMaster Pro</title>
  <meta name="theme-color" content="#3B82F6">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #3B82F6 0%, #2563eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      max-width: 450px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: #eff6ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    h1 { font-size: 24px; color: #111827; margin-bottom: 12px; }
    p { color: #4b5563; font-size: 16px; line-height: 1.6; margin-bottom: 24px; }
    .button {
      background: #3B82F6;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    .button:hover { background: #1d4ed8; transform: translateY(-1px); }
    .features {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #f3f4f6;
    }
    .features h2 { font-size: 14px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 16px; }
    .features ul { list-style: none; text-align: left; }
    .features li { color: #374151; font-size: 14px; padding: 6px 0; display: flex; align-items: center; }
    .features li:before {
      content: "âœ“";
      color: #10b981;
      font-weight: bold;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. You can still view your <b>cached</b> tasks and projects.</p>
    
    <button class="button" onclick="window.location.reload()">Try Again</button>

    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>View recently synced tasks</li>
        <li>Access project boards</li>
        <li>Check your calendar</li>
      </ul>
    </div>
  </div>

  <script>
    // Automatically reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
